<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<title>Login here</title>
	<link rel="stylesheet" href="Login.css">
</head>
	
	
	<body>
		<script src="Validation.js">
		</script>
		
			
		
		<h2>Register Here</h2>
		
		<form action="Login.html">
	
		
		<table style="margin-right: auto; margin-left: auto">
		
		
			<tr>
				<td> 
					<label>Enter email</label> 
					
				</td>
				
				<td> 
					<input  type=email name="ueamil" id="email" onkeyup="clearEmailErrMsg()" onchange="validateEmail()"  autocomplete= "off" required />
					<span id="emailErr"></span>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter birthdate</label>
				</td>
				
				<td>
					<input type="date" id="dob" onchange="validateDOB()" onkeyup="clearDobErrMsg()" autocomplete= "off" name="udob" required />
					<span id="dobErr" ></span>

				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter username</label> 
					
				</td>
				
				<td>
					<input  type=text  id="username" onkeyup="validateUsername()" onkeyup="clearNameErrMsg()" autocomplete= "off"   name="uname" required/>
					<span id="usernameErr" ></span>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter password</label>
				</td>
				<td>
					 <input  type=password id="password" onkeyup="validatePassword()"  onkeyup="clearPassErrMsg()" autocomplete= "off" name="upass" required/>
					 <span id="passwordErr"  ></span>
				</td>
			</tr>
			
			<tr>
				<td colspan="2"> Already Registered? Click <a href="Login.html">Here</a></td>		
			</tr>
			
			<tr>
				<td colspan ="2"> <button type="submit" onclick="return validateForm()">Register</button> </td>	
			</tr>
			
			<tr>
				<td colspan="2">
						<button style="background-color: red" onclick="clearTheRegisterForm()">Clear</button>	
				</td>
			</tr>
		</form>
			
		
		</table>
		
	</body>

</html>
