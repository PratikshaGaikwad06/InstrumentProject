<html>

<head>
<meta charset="UTF-8">
	<title>Reset Password</title>
	<link rel="stylesheet" href="Login.css">
</head>
	
	
	<body>
		
		<h2>Reset Password</h2>
		
		<form action="Login.html">
			<label>Enter old password</label> <input  type=password name="oldpass"><br>
		
			<label>Enter new password</label> <input  type=password name="newpass"><br>
			<label>ReEnter new password</label> <input  type=password name="newpass2"><br>
			
			
			<button type="submit">Reset</button>	
		</form>
		<button style="background-color: red">Clear</button>	
		
	</body>
